<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
  <div class="contain">
    <h2 class = "titulo">Seja bem vindo a calculadora de conta!</h2>
    <form class="form" action="" method="get" accept-charset="utf-8">
      <label for="valor">Informe o valor total da conta:</label>
      <input type="number" name="" id="valor" value="" placeholder="Ex:100,00"/>
      <label for="qtdPessoas" >Informe a quantidade de pessoas:</label>
      <input type="number" name="" id="qtdPessoas" value="" placeholder="Ex:4"/>
      <div class="extra">
        <label for="extra">Deseja tirar os 10%?</label>
        <select id = "extra">
          <option value="sim">Sim</option>
          <option value="nao">Nao</option>
        </select>
      </div>
      <input type="submit" name="" id="" value="Calcular" class="calcular"/>
    </form>
 
  </div>
  <span class="span"></span>
  <script src="script.js"></script>
</body>

</html>
